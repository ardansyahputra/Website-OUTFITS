<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OUTFITS | Cart</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="images/logo.jpeg" style="border-radius:50%;">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }
body { font-family: 'Poppins', sans-serif; background-color: #fdfaf6; color: #333; }

/* Navbar */
.navbar { background-color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: all 0.3s ease; }
.navbar.scrolled { background-color: #f8f9fa; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
.navbar-brand { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 1.5rem; color: #000; }
.nav-link { font-weight: 500; margin: 0 8px; transition: color 0.3s ease; }
.nav-link:hover, .nav-link.active { color: #663d0082; }
.profile-pic { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; cursor: pointer; }

/* Cart Table */
.cart-section { padding: 120px 0 80px 0; }
.cart-table img { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; }
.btn-remove { background-color: #ff4d4d; color: #fff; border-radius: 8px; border: none; padding: 5px 12px; }
.btn-remove:hover { background-color: #cc0000; transform: scale(1.05); }
.btn-checkout { background-color: #000; color: #fff; border-radius: 30px; padding: 12px 35px; transition: 0.3s; }
.btn-checkout:hover { background-color: #663d0082; transform: scale(1.05); }

/* Checkout Success Alert */
#checkoutAlert {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  background-color: #28a745;
  color: white;
  padding: 25px 35px;
  border-radius: 12px;
  display: none;
  z-index: 1000;
  font-weight: 500;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  opacity: 0;
  transition: all 0.4s ease;
  text-align: center;
}
#checkoutAlert.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
#checkoutAlert i { font-size: 2rem; margin-bottom: 10px; display: block; }

/* Footer */
footer { background-color: #fff; text-align: center; padding: 20px; margin-top: 60px; color: #888; font-size: 0.9rem; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
  <a class="navbar-brand fw-bold" href="welcome.html">
    <img src="images/logo.jpeg" width="45" height="45" alt="logo" style="border-radius:50%;">OUTFITS
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav align-items-center">
      <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html#shop">Shop</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
      <li class="nav-item me-3"><a class="nav-link active" href="cart.html"><i class="bi bi-cart3 fs-5"></i></a></li>
      <li class="nav-item">
        <a href="profile.html">
          <img id="navbarProfile" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-pic" width="42" height="42">
        </a>
      </li>
    </ul>
  </div>
</div>
</nav>

<!-- Cart Section -->
<section class="cart-section">
<div class="container">
  <h1 class="mb-5">Your Shopping Cart</h1>
  <div class="table-responsive">
    <table class="table align-middle cart-table">
      <thead class="table-light">
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <h4 class="me-4">Total: <span id="totalPrice">$0.00</span></h4>
    <button class="btn btn-checkout" id="checkoutBtn">Proceed to Checkout</button>
  </div>
</div>
</section>

<!-- Checkout Alert -->
<div id="checkoutAlert"><i class="bi bi-check-circle-fill"></i> Checkout Successful!</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Navbar scroll effect
  window.addEventListener('scroll', () => {
    const nav = document.querySelector('.navbar');
    nav.classList.toggle('scrolled', window.scrollY > 50);
  });

  // Sample 7 items
  const sampleItems = [
    { name:"Classic Denim Jacket", price:89.99, image:"images/denim.jpeg" },
    { name:"Cotton Casual Shirt", price:59.99, image:"images/shirt.jpeg" },
    { name:"Slim Fit Trousers", price:69.99, image:"images/celana.jpeg" },
    { name:"Leather Bomber Jacket", price:129.99, image:"images/bomber.jpeg" },
    { name:"Hoodie Casual", price:49.99, image:"images/hoodie.jpeg" },
    { name:"Summer Linen Shirt", price:64.99, image:"images/linen.jpeg" },
    { name:"Chino Slim Fit Pants", price:74.99, image:"images/chino.jpeg" }
  ];

  // Save sample items to localStorage if empty
  if(!localStorage.getItem('cart')){
    localStorage.setItem('cart', JSON.stringify(sampleItems.map(i => ({...i, quantity:1}))));
  }

  // Render cart
  function renderCart(){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartBody = document.getElementById('cartBody');
    cartBody.innerHTML = '';
    let totalPrice = 0;

    cart.forEach((item, index)=>{
      let itemTotal = item.price * item.quantity;
      totalPrice += itemTotal;

      cartBody.innerHTML += `
        <tr>
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <div class="d-flex align-items-center">
              <button class="btn btn-sm btn-outline-secondary me-2" onclick="changeQty(${index}, -1)">-</button>
              <input type="text" value="${item.quantity}" readonly class="form-control text-center" style="width:50px;">
              <button class="btn btn-sm btn-outline-secondary ms-2" onclick="changeQty(${index}, 1)">+</button>
            </div>
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td><button class="btn btn-remove" onclick="removeItem(${index})">Remove</button></td>
        </tr>
      `;
    });

    document.getElementById('totalPrice').innerText = `$${totalPrice.toFixed(2)}`;
  }

  function changeQty(index, delta){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity += delta;
    if(cart[index].quantity < 1) cart[index].quantity = 1;
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  window.addEventListener('load', renderCart);

  // Checkout with centered success alert
  const checkoutBtn = document.getElementById('checkoutBtn');
  const alertBox = document.getElementById('checkoutAlert');

  checkoutBtn.addEventListener('click', ()=>{
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if(cart.length > 0){
      // Show alert
      alertBox.style.display = 'block';
      setTimeout(()=> alertBox.classList.add('show'), 10);

      // Hide after 3s
      setTimeout(()=>{
        alertBox.classList.remove('show');
        setTimeout(()=> alertBox.style.display = 'none', 400);
      }, 3000);

      // Reset cart
      localStorage.removeItem('cart');
      renderCart();
    }
  });
</script>

</body>
</html>
