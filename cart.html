<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OUTFITS | Cart</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="images/logo.jpeg" style="border-radius:50%;">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; background-color: #fdfaf6; color: #333; }
html { scroll-behavior: smooth; }

/* Navbar */
.navbar { background-color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: all 0.3s ease; }
.navbar.scrolled { background-color: #f8f9fa; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
.navbar-brand { display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 1.5rem; color: #000; }
.nav-link { font-weight: 500; margin: 0 8px; transition: color 0.3s ease; }
.nav-link:hover, .nav-link.active { color: #663d0082; }
.profile-pic { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; cursor: pointer; }

/* Cart Table */
.cart-section { padding: 120px 0 80px 0; }
.cart-table img { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; }
.btn-remove { background-color: #ff4d4d; color: #fff; border-radius: 8px; border: none; padding: 5px 12px; }
.btn-remove:hover { background-color: #cc0000; transform: scale(1.05); }
.btn-checkout { background-color: #000; color: #fff; border-radius: 30px; padding: 12px 35px; transition: 0.3s; }
.btn-checkout:hover { background-color: #663d0082; transform: scale(1.05); }

/* Checkout Success Alert */
#checkoutAlert {
  position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
  background-color: #28a745; color: white; padding: 25px 35px; border-radius: 12px;
  display: none; z-index: 1000; font-weight: 500; box-shadow: 0 6px 18px rgba(0,0,0,0.3);
  opacity: 0; transition: all 0.4s ease; text-align: center;
}
#checkoutAlert.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
#checkoutAlert i { font-size: 2rem; margin-bottom: 10px; display: block; }

.btn-back {
  background-color: #663d00; /* coklat */
  color: #fff;
  border-radius: 30px;
  padding: 12px 35px;
  border: 2px solid #663d00;
  transition: all 0.3s;
  text-decoration: none;
  display: inline-block;
  text-align: center;
}

.btn-back:hover,
.btn-back:active {
  background-color: #fff;
  color: #663d00;
  border: 2px solid #663d00;
}


/* Responsive adjustments */
@media (max-width: 768px) { .btn-checkout { width: 100%; } }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
  <a class="navbar-brand fw-bold" href="welcome.html">
    <img src="images/logo.jpeg" width="45" height="45" alt="logo" style="border-radius:50%;">OUTFITS
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav align-items-center">
      <li class="nav-item">
        <a href="profile.html">
         <img id="navbarProfile" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-pic" width="42" height="42">
              <script>
                window.addEventListener("load", () => {
                const savedPhoto = localStorage.getItem("navbarProfile");
                if(savedPhoto){
                const navImg = document.getElementById("navbarProfile");
                if(navImg) navImg.src = savedPhoto;
                  }
                });
              </script>
        </a>
      </li>
    </ul>
  </div>
</div>
</nav>

<!-- Cart Section -->
<section class="cart-section">
<div class="container">
  <h1 class="mb-5">Your Shopping Cart</h1>
  <div class="table-responsive">
    <table class="table align-middle cart-table">
      <thead class="table-light">
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>
  </div>

<div class="d-flex flex-column align-items-end mt-4">
  <h4 class="me-4">Total: <span id="totalPrice">$0.00</span></h4>
  <button class="btn btn-checkout mb-2" id="checkoutBtn">Proceed to Checkout</button>
  <a href="product.html" class="btn btn-back">Back</a>
</div>

</section>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paymentModalLabel">Choose Payment Method</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="d-grid gap-3">
          <div class="d-grid gap-3">
          <button class="btn btn-outline-primary btn-lg" onclick="completeCheckout('Credit Card')">
            <i class="bi bi-credit-card me-2"></i> Credit Card
          </button>
          <button class="btn btn-outline-success btn-lg" onclick="completeCheckout('PayPal')">
            <i class="bi bi-paypal me-2"></i> PayPal
          </button>
          <button class="btn btn-outline-warning btn-lg" onclick="completeCheckout('Cash')">
            <i class="bi bi-cash-stack me-2"></i> Cash
          </button>
        </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Checkout Alert -->
<div id="checkoutAlert"><i class="bi bi-check-circle-fill"></i> Checkout Successful!</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Navbar scroll effect
  window.addEventListener('scroll', () => {
    const nav = document.querySelector('.navbar');
    nav.classList.toggle('scrolled', window.scrollY > 50);
  });

  // Render cart
  function renderCart(){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartBody = document.getElementById('cartBody');
    cartBody.innerHTML = '';
    let totalPrice = 0;
    cart.forEach((item,index)=>{
      let itemTotal = item.price*item.quantity;
      totalPrice += itemTotal;
      cartBody.innerHTML += `
        <tr>
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <div class="d-flex align-items-center">
              <button class="btn btn-sm btn-outline-secondary me-2" onclick="changeQty(${index},-1)">-</button>
              <input type="text" value="${item.quantity}" readonly class="form-control text-center" style="width:50px;">
              <button class="btn btn-sm btn-outline-secondary ms-2" onclick="changeQty(${index},1)">+</button>
            </div>
          </td>
          <td>$${itemTotal.toFixed(2)}</td>
          <td><button class="btn btn-remove" onclick="removeItem(${index})">Remove</button></td>
        </tr>
      `;
    });
    document.getElementById('totalPrice').innerText = `$${totalPrice.toFixed(2)}`;
  }

  function changeQty(index, delta){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity += delta;
    if(cart[index].quantity<1) cart[index].quantity=1;
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index){
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  window.addEventListener('load', renderCart);

  // Checkout
  const checkoutBtn = document.getElementById('checkoutBtn');
  const alertBox = document.getElementById('checkoutAlert');

  checkoutBtn.addEventListener('click', ()=>{
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if(cart.length>0){
      let paymentModal = new bootstrap.Modal(document.getElementById('paymentModal'));
      paymentModal.show();
    }
  });

  function completeCheckout(method){
    // Hide modal
    let paymentModalEl = document.getElementById('paymentModal');
    let modal = bootstrap.Modal.getInstance(paymentModalEl);
    modal.hide();

    // Clear cart
    localStorage.removeItem('cart');
    renderCart();

    // Show success alert
    alertBox.innerHTML = `<i class="bi bi-check-circle-fill"></i> Payment Successful via ${method}!`;
    alertBox.style.display='block';
    setTimeout(()=> alertBox.classList.add('show'),10);
    setTimeout(()=>{
      alertBox.classList.remove('show');
      setTimeout(()=> alertBox.style.display='none',400);
    },3000);
  }
</script>

</body>
</html>
