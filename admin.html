<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OUTFITS | Login</title>

<!-- Font & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/1b9b7b9d6f.js" crossorigin="anonymous"></script>

<style>
:root {
  --accent: #2563eb;
  --accent2: #4f46e5;
  --gold: #c5a46d;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding-left: 8%;
  overflow: hidden;
  position: relative;
}

/* ðŸ”¹ Video background */
video.bg-video {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  filter: brightness(0.4); /* agar teks tetap terlihat jelas */
}

.login-wrapper {
  width: 100%;
  max-width: 480px;
  z-index: 1;
}

.logo {
  margin-bottom: 20px;
  animation: fadeIn 1s ease;
}
.logo img {
  width: 180px;
  height: auto;
  display: block;
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.25));
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
h2 {
  margin-top: 25px;
  font-weight: 700;
  font-size: 32px;
}
h3 {
  color: var(--accent);
  font-weight: 600;
  margin-bottom: 35px;
  font-size: 20px;
}
label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  color: #cbd5e1;
}
input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.15);
  background-color: rgba(255,255,255,0.08);
  color: #fff;
  outline: none;
  font-size: 15px;
  transition: 0.2s;
}
input::placeholder { color: #94a3b8; }
input:focus {
  border-color: var(--accent);
  background-color: rgba(255,255,255,0.12);
}
.password-field {
  position: relative;
}
.password-field i {
  position: absolute;
  right: 14px;
  top: 14px;
  color: #94a3b8;
  cursor: pointer;
  transition: 0.2s;
}
.password-field i:hover { color: var(--accent); }
a {
  color: var(--accent);
  font-size: 13px;
  text-decoration: none;
}
a:hover { text-decoration: underline; }
button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}
button:hover {
  transform: translateY(-2px);
  background: linear-gradient(90deg, var(--accent2), var(--accent));
}
.form-box {
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  padding: 40px 36px;
  box-shadow: 0 10px 40px rgba(2,6,23,0.8);
  backdrop-filter: blur(12px);
}
@media (max-width: 600px) {
  body { justify-content: center; padding-left: 0; }
  .login-wrapper { max-width: 90%; }
}
</style>
</head>
<body>
  <!-- ðŸŽ¬ Video Background -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="images/chanel.mp4" type="video/mp4">
    Browser kamu tidak mendukung video HTML5.
  </video>

  <!-- ðŸ”¹ Form Login -->
  <div class="login-wrapper">
    <div class="logo">
      <img src="images/logo.jpeg" alt="OUTFITS Logo">
    </div>

    <div class="form-box">
      <h2>Welcome!</h2>
      <h3>Experience For The Best Outfits</h3>

      <form action="dashboard.html" method="get">
  <div class="mb-3">
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Enter your email" required />
  </div>

  <div class="mb-3 password-field">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter your password" required />
    <i id="togglePwd" class="fa fa-eye"></i>
  </div>

  <div style="text-align:right; margin-top:8px;">
    <a href="#">Reset Password?</a>
  </div>

  <button type="submit">Login</button>
</form>
    </div>
  </div>

<script>
  const pwd = document.getElementById('password');
  const toggle = document.getElementById('togglePwd');
  toggle.addEventListener('click', () => {
    if (pwd.type === 'password') {
      pwd.type = 'text';
      toggle.className = 'fa fa-eye-slash';
    } else {
      pwd.type = 'password';
      toggle.className = 'fa fa-eye';
    }
  });

document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const pass = pwd.value;

  // Cek akun sederhana
  if (email === 'admin@test' && pass === '12345678') {
      localStorage.setItem('siam_auth', 'true'); // âœ… simpan status login
      alert('Login berhasil!');
      window.location.href = 'dashboard.html';
  } else {
      alert('Email atau password salah.');
  }
});

</script>
</body>
</html>
