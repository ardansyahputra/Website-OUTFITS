<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OUTFITS | Login</title>

<!-- Font & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --accent: #2563eb;
  --accent2: #4f46e5;
  --gold: #c5a46d;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding-left: 8%;
  overflow: hidden;
  position: relative;
}

/* ðŸ”¹ Video background */
video.bg-video {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  filter: brightness(0.4);
}

.login-wrapper {
  width: 100%;
  max-width: 480px;
  z-index: 1;
}

.logo {
  margin-bottom: 20px;
  animation: fadeIn 1s ease;
}
.logo img {
  width: 180px;
  height: auto;
  display: block;
  filter: drop-shadow(0 0 8px rgba(255,255,255,0.25));
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
h2 {
  margin-top: 25px;
  font-weight: 700;
  font-size: 32px;
}
h3 {
  color: var(--accent);
  font-weight: 600;
  margin-bottom: 35px;
  font-size: 20px;
}
label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  color: #cbd5e1;
}
input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.15);
  background-color: rgba(255,255,255,0.08);
  color: #fff;
  outline: none;
  font-size: 15px;
  transition: 0.2s;
}
input::placeholder { color: #94a3b8; }
input:focus {
  border-color: var(--accent);
  background-color: rgba(255,255,255,0.12);
}
.password-field {
  position: relative;
}
.password-field i {
  position: absolute;
  right: 14px;
  top: 14px;
  color: #94a3b8;
  cursor: pointer;
  transition: 0.2s;
}
.password-field i:hover { color: var(--accent); }
a {
  color: var(--accent);
  font-size: 13px;
  text-decoration: none;
}
a:hover { text-decoration: underline; }
button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}
button:hover {
  transform: translateY(-2px);
  background: linear-gradient(90deg, var(--accent2), var(--accent));
}
.form-box {
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  padding: 40px 36px;
  box-shadow: 0 10px 40px rgba(2,6,23,0.8);
  backdrop-filter: blur(12px);
}

/* ðŸ”¹ Loading Modal Styling */
.modal-content.loading-box {
  background: rgba(15, 23, 42, 0.85);
  color: #fff;
  text-align: center;
  border-radius: 16px;
  border: none;
  backdrop-filter: blur(10px);
  padding: 40px 30px;
  animation: fadeIn 0.5s ease;
}
.loading-spinner {
  width: 3rem;
  height: 3rem;
  border: 4px solid rgba(255, 255, 255, 0.15);
  border-top: 4px solid #0b66ff;
  border-radius: 50%;
  animation: spin 1s linear infinite, fadeIn 0.5s ease;
  margin: 0 auto 20px;
}
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@media (max-width: 600px) {
  body { justify-content: center; padding-left: 0; }
  .login-wrapper { max-width: 90%; }
}
</style>
</head>
<body>
  <!-- ðŸŽ¬ Video Background -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="images/chanel.mp4" type="video/mp4">
    Browser kamu tidak mendukung video HTML5.
  </video>

  <!-- ðŸ”¹ Form Login -->
  <div class="login-wrapper">
    <div class="logo">
      <img src="images/logo.jpeg" alt="OUTFITS Logo">
    </div>

    <div class="form-box">
      <h2>Welcome!</h2>
      <h3>Experience For The Best Outfits</h3>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email" required />
        </div>

        <div class="mb-3 password-field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" required />
          <i id="togglePwd" class="fa fa-eye"></i>
        </div>

        <div style="text-align:right; margin-top:8px;">
          <a href="#">Reset Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- ðŸ”¹ Modal Loading Elegan -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content loading-box">
        <div class="loading-spinner"></div>
        <h5>Mohon tunggu sebentar...</h5>
        <p style="font-size: 13px; color: #cbd5e1;">Sedang memverifikasi akun Anda</p>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const pwd = document.getElementById('password');
const toggle = document.getElementById('togglePwd');
const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));

toggle.addEventListener('click', () => {
  pwd.type = (pwd.type === 'password') ? 'text' : 'password';
  toggle.className = (pwd.type === 'password') ? 'fa fa-eye' : 'fa fa-eye-slash';
});

document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const pass = pwd.value;

  if (email === 'admin@test' && pass === '12345678') {
    localStorage.setItem('siam_auth', 'true');

    // tampilkan modal loading
    loadingModal.show();

    // setelah 2 detik redirect
    setTimeout(() => {
      loadingModal.hide();
      window.location.href = 'dashboard.html';
    }, 2000);
  } else {
    alert('Email atau password salah.');
  }
});
</script>
</body>
</html>
